<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" > 
        <title>Prueba Usuarios</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <link rel='stylesheet' type='text/css' href='/resources/tutorial/css/example.css'>
        <link rel="stylesheet" href="css/recursos.css">
        <link rel="stylesheet" href="css/signin.css">
        <link rel="stylesheet" href="assets/css/bootstrap.css">
    </head>
    <body>
        <div id='messagesDiv'></div>
        <div class="container">


            <div>

                <!-- Nav tabs -->
                <ul class="nav nav-tabs fondoBlanco" role="tablist">
                    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
                    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
                    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
                    <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content fondoBlanco">
                    <div role="tabpanel" class="tab-pane active fondoOscuro" id="home">

                        <form class="form-signin">

                            <h2 class="form-signin-heading text-title-align title-login">Registro de Usuarios </h2><br>

                            <div align="center">

                                <img src="img/icono-round.png" class="img-responsive" width="90px" alt="">

                            </div>


                            <br>
                            <input class="form-control" placeholder="Correo Electrónico" id="emailInput" required="" autofocus="" type="text">
                            <input class="form-control" placeholder="Nombre" id="nameInput" required="" autofocus="" type="text">

                            <select name="" id="roleInput" class="form-control email-user">
                                <option value="usuario">Usuario</option>
                                <option value="administrador">Administrador</option>
                            </select>
                            <input class="form-control" placeholder="Contraseña" id="passwordInput"  required="" type="password">

                            <div class="btn  btn-info btn-block" ng-click="Login()" id="btnRegister"><span class="icon-user"></span>Registrar</div>
                        </form>



                    </div>
                    <div role="tabpanel" class="tab-pane" id="profile">v:</div>
                    <div role="tabpanel" class="tab-pane" id="messages">...</div>
                    <div role="tabpanel" class="tab-pane" id="settings">...</div>
                </div>

            </div>

        </div> <!-- /container -->

        <script>
            var myDataRef = new Firebase('https://userempowerlabs.firebaseio.com');
            $('#btnRegister').click(function () {

                alert(":v");
                var email = $('#emailInput').val();
                var name = $('#nameInput').val();
                var role = $('#roleInput').val();
                var password = $('#passwordInput').val();
                myDataRef.push({email: email, name: name, password: password, rol: role});
                $('#messageInput').val('');

            });
            myDataRef.on('child_added', function(snapshot) {
                var user = snapshot.val();
                displayChatMessage(user.email,user.id,user.name, user.password);
            });
            function displayChatMessage(email, id ,name, password) {
                $('<div/>').text(email).prepend($('<em/>').text(name+': ')).appendTo($('#messagesDiv'));
                $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
            };
        </script>

        <script src="assets/js/bootstrap.min.js"></script>
    </body>
</html>
